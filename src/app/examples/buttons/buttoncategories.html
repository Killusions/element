<div class="h-100 d-flex flex-column align-items-center justify-content-center p-6">
  <div class="d-flex flex-row align-items-center justify-content-center mb-8">
    <button type="button" class="btn btn-primary me-6">Primary action</button>
    <button type="button" class="btn btn-secondary me-6">Secondary action</button>
    <button type="button" class="btn btn-tertiary">Tertiary action</button>
  </div>

  <div class="d-flex flex-row align-items-center justify-content-between">
    <div class="me-11">
      <button
        type="button"
        class="btn btn-circle btn-secondary element-left-4 flip-rtl me-6"
        aria-label="left"
      ></button>
      <button
        type="button"
        class="btn btn-circle btn-primary element-right-4 flip-rtl"
        aria-label="right"
      ></button>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-circle btn-sm btn-secondary element-plus me-6"
        aria-label="plus"
      ></button>
      <button
        type="button"
        class="btn btn-circle btn-sm btn-ghost element-delete me-6"
        aria-label="delete"
      ></button>
      <button
        type="button"
        class="btn btn-circle btn-sm btn-secondary element-options-vertical"
        aria-label="more options"
      ></button>
    </div>
  </div>
</div>
